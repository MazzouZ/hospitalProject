
<div class="sidenav">
  <div class="login-main-text">
    <h2>Gestion des Etablissemment<br> Login Page</h2>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form>

        <mat-form-field class="myInput-full-width">
          <mat-label>User Name</mat-label>
          <input matInput type="text" [(ngModel)]="username" matInput name="username"  
                 placeholder="Username" required>
          <mat-hint>8 charact√®re maximum</mat-hint>
        </mat-form-field>

        <mat-form-field class="myInput-full-width">
          <mat-label>Password</mat-label>
          <input type="password" [(ngModel)]="password" matInput placeholder="password" name="password"  required>
        </mat-form-field>

        <button class="btn btn-black m-1" (click)="save()">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
