<html>
    <head>
    </head>
    <body>
          <div class="card text-center">
            <div class="card-header">
              Login
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label>Email address</label>
                      <input type="email" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
                    </div>
                    <button class="btn btn-primary" (click)="save()">Submit</button>
                  </form>
            </div>
          </div>
    </body>
</html>
